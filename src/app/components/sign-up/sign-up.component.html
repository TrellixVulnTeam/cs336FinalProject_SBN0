<div class="whole-sign-up">
    <div class="sign-up">
        <h4>Sign Up</h4>
    </div>
    <div>
        <input class="create-username" type="text" placeholder="Username">
        <br>
        <input class="create-password" type="password" placeholder="Password">
        <br>
        <input class="confirm-password" type="password" placeholder="Confirm Password">
        <br>
        <button (click)="redirectHome()" [mat-dialog-close]>Create account</button>    
    </div>
    
</div>

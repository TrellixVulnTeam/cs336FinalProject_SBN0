<div class="log-in-parent">
    <div class=image-div>
        <img class="grad-imahe" src="https://images.unsplash.com/photo-1541339907198-e08756dedf3f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80">
    </div>
    <div class="log-in">
        <div class="inner-elements">            
            <div>
                <input type="text" placeholder="Username" class="username-input" [(ngModel)]="username">
                <br>
                <input type="password" placeholder="Password" class="password-input" [(ngModel)]="password">
            </div>
            <div>
                <button (click)="signIn()" class="sign-in-button">Sign in</button>
                <br>
                <button mat-raised-button (click)="createNewAccount()" class="new-account-button">Create New Account</button>
            </div>
        </div>
    </div>
</div>
